
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Latex | Certified Natural Latex Manufacturer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        .brand-green { color: #1B4332; }
        .bg-brand-green { background-color: #1B4332; }
        .border-brand-green { border-color: #1B4332; }
        
        /* Interactive Micro-animations */
        .hover-lift { transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .hover-lift:hover { transform: translateY(-4px); }
        .press-scale { transition: transform 0.1s; }
        .press-scale:active { transform: scale(0.97); }

        /* Global Scroll Reveal Logic */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            will-change: opacity, transform;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Staggered Reveal for lists/grids */
        .reveal-stagger > * {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .reveal-stagger.active > *:nth-child(1) { transition-delay: 0.1s; opacity: 1; transform: translateY(0); }
        .reveal-stagger.active > *:nth-child(2) { transition-delay: 0.2s; opacity: 1; transform: translateY(0); }
        .reveal-stagger.active > *:nth-child(3) { transition-delay: 0.3s; opacity: 1; transform: translateY(0); }
        .reveal-stagger.active > *:nth-child(4) { transition-delay: 0.4s; opacity: 1; transform: translateY(0); }
        .reveal-stagger.active > *:nth-child(5) { transition-delay: 0.5s; opacity: 1; transform: translateY(0); }
        .reveal-stagger.active > *:nth-child(6) { transition-delay: 0.6s; opacity: 1; transform: translateY(0); }
        .reveal-stagger.active > *:nth-child(7) { transition-delay: 0.7s; opacity: 1; transform: translateY(0); }

        /* Left/Right Slide reveals */
        .reveal-left { transform: translateX(-40px); opacity: 0; transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .reveal-right { transform: translateX(40px); opacity: 0; transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .reveal-left.active, .reveal-right.active { transform: translateX(0); opacity: 1; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #1B4332; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #2D5A27; }

        .mega-menu-enter {
            animation: mega-slide 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes mega-slide {
            from { opacity: 0; transform: translateY(-10px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
</head>
<body class="bg-white text-slate-900">
    <div id="root"></div>
</body>
</html>
